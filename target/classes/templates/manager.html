<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Mini-Shopify</title>
    <link rel = "icon" href ="/images/icon.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<header class="header">
    <div>
        <span><a th:href="@{/welcome(userId=${user.id})}"><img class="logo" title="Home" alt="shopify-logo" src="images/logo.png"></a></span>
    </div>
</header>
<div class="main-container">
    <section>
        <h1>Mini-Shopify</h1>

        <h2>Create my store</h2>
        <form action="/createShop" th:object="${shop}" method="post">
            <div>
                <div>
                    Name: <input type="text" th:field="*{name}" />
                    <p> <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error: </td></p>
                    <!--<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td> -->
                </div>
                <div>
                    Category: <select th:field="*{category}">
                    <p><option th:each="colorOpt : ${T(team24soft.minishopify.models.Category).values()}"
                               th:value="${colorOpt}" th:text="${colorOpt}"></option></p>
                </select>
                </div>
                <div>
                    <p>Description: <input type="text" th:field="*{description}" /></p>
                </div>
                <div>
                    <input hidden th:name="userId" th:value="${user.id}"/>
                </div>
                <div>
                    <p><input type="submit" value="Create Store"/></p>
                </div>
            </div>

        </form>

        <h2>Go to my store</h2>
        <form action="/getManagerShop" method="get">
            <div>
        <span>
            Name: <input type="text" name="shopName" />
        </span>
                <span>
        <input hidden th:name="userId" th:value="${user.id}"/>
        </span>
                <span>
            <input type="submit" value="Go to my store"/>
        </span>
            </div>

        </form>

        <div class="buttons-back-container">
            <span><a th:href="@{/welcome(userId=${user.id})}"><button>Go Back</button></a></span>
            <span><a th:href="@{/signOut(userId=${user.id})}"><button>Sign Out</button></a></span>
        </div>
    </section>
</div>

<footer class="footer">
    <span class="developed-by">Developed by <em><b>Aryan Rashidi-Tabrizi</b></em></span>
</footer>
</body>
</html>
