<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini-Shopify</title>
</head>
<body>
    <h1>Mini-Shopify</h1>

    <h2>Create a store</h2>
    <form action="#" th:action="@{/createStore}" method="get">
        <p>Name: <input type="text" th:name="name" /></p>
        <p>Category: <input type="text" th:name="category" /></p>

        <p><input type="submit" value="Create Store"/></p>
    </form>




    <form action="#" th:action="@{/showShop}" method="get">
        <p><input type="submit" value="Show Cart"/></p>
    </form>

        <p><input type="submit" value="Create Book"/></p>
    </form>
-->
    <h2>Add Product:</h2>
    <form action="#" th:action="@{/addProduct}" method="get">
        <p>Name: <input type="text" th:name="name" /></p>
        <p>Description: <input type="text" th:name="quantity" /></p>
        <p>Quantity: <input type="text" th:name="quantity" /></p>
        <p>Price: <input type="text" th:name="price" /></p>
     <!--   <p>phone: <input type="text" th:name="phone" /></p> -->
        <p><input type="submit" value="Add Product"/></p>
    </form>
</body>
</html>
